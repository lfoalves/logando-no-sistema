<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./logar.css">
  <script src="./logar.js" defer></script>
</head>
<body>
  <div class="app">
  
    <div id="login">
      <h1>Acessar o sistema</h1>

      <form action="#" id="cFormulario">
        <input id="cEmail" type="email" placeholder="email" required>
        <input id="cSenha" type="password" placeholder="password" required>
        <input type="submit" value="Logar" onclick="validaDados()">
      </form>

    </div>
    <!-- end div login -->

  </div>
</body>
</html>
